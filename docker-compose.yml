version: '3.8'
services:
  dind:
    image: docker:dind
    privileged: true
    volumes:
      - jenkins-docker-certs:/certs/client
    environment:
      - DOCKER_TLS_CERTDIR=/certs
  jenkins:
    image: jenkins/jenkins:lts
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins-home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DOCKER_HOST=tcp://dind:2376
      - DOCKER_TLS_CERTDIR=/certs
    depends_on:
      - dind
volumes:
  jenkins-home:
  jenkins-docker-certs: